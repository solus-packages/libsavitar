name       : libsavitar
version    : 4.2.0
release    : 5
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.2.0.tar.gz : 6a77df183fef2ddaeb8de26f69315e1868ee722844f4c1fbb9cd5a054805d1a1
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/dont_use_bundled_pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
