name       : libsavitar
version    : 4.1.0
release    : 4
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.1.0.tar.gz : 20e019c89313b442ae561c341568eacba59ef5682791974d816387ebb15fe62b
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/dont_use_bundled_pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
