name       : libsavitar
version    : 4.4.1
release    : 9
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.4.1.tar.gz : b65dba135fceb40d991ed02d05b73e417e1a4843760bc262334379ecdb3fe4a1
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/dont_use_bundled_pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
