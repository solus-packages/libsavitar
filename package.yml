name       : libsavitar
version    : 4.8.0
release    : 14
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.8.0.tar.gz : 9eb1a0277d64f7d95cc3f81f0e5e35f16cb06b9190d9fc15c18ad7d1da7aeaf2
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/0001-Don-t-use-bundled-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
