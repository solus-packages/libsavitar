name       : libsavitar
version    : 4.3.0
release    : 6
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.3.0.tar.gz : b7f34e10c705082a6d7bcf8599efece8491f9c8e45eb603f761a0e56b64d5236
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/dont_use_bundled_pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
