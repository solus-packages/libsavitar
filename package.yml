name       : libsavitar
version    : 4.0.0
release    : 3
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.0.0.tar.gz : c1d6807f55049b73d19e3395c6fc8598e3ab9079b804a77ad2ef0928d7a03f62
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml, thank you Gentoo!  :)
    %patch -p1 < $pkgfiles/libsavitar-3.3.0-remove-packaged-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
