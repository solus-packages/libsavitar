name       : libsavitar
version    : 4.6.1
release    : 10
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.6.1.tar.gz : 11a41e6d3856c714b9144cf454d86e0ea8f91669fbce10116985b6a2d848aa32
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/0001-Don-t-use-bundled-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
