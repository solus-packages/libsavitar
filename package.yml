name       : libsavitar
version    : 4.9.1
release    : 15
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.9.1.tar.gz : d936107d62d260dd43de18d572511ef0287835f4aba4e0a6078580ff0f08a671
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/0001-Don-t-use-bundled-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
