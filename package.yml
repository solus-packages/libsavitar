name       : libsavitar
version    : 4.6.2
release    : 11
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.6.2.tar.gz : 894a94aa26b41f3cc3ec197a4e5b5918e463af443d7016df062c9c1cb860a8c1
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/0001-Don-t-use-bundled-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
