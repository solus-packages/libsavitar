name       : libsavitar
version    : 3.5.1
release    : 1
source     :
    - https://github.com/Ultimaker/libSavitar/archive/3.5.1.tar.gz : 13608d08d823719f9de3fcd7c6454447aa890b9bdfaa6ddc5e0d8c9e784f1760
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings.
    3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(python3)
    - pugixml-devel
    - python3-sip-devel
setup      : |
    # Use system pugixml, thank you Gentoo!  :)
    %patch -p1 < $pkgfiles/libsavitar-3.3.0-remove-packaged-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
