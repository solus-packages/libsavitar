name       : libsavitar
version    : 4.10.0
release    : 18
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.10.0.tar.gz : 299e3cb3015e46e5dc6748d3ad46bc49fafb06054b09c38c1611dd509c6ede52
homepage   : https://github.com/Ultimaker/libSavitar
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings. 3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - python-sip-4
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/0001-Don-t-use-bundled-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
