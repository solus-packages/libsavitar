name       : libsavitar
version    : 4.12.0
release    : 22
source     :
    - https://github.com/Ultimaker/libSavitar/archive/4.12.0.tar.gz : 1065e0cca68eccf283dec72a4a515a8fe45d87058e938f98ab4233deb990e0a7
homepage   : https://github.com/Ultimaker/libSavitar
license    : LGPL-3.0-or-later
component  : programming.library
summary    : C++ implementation of 3mf loading with SIP python bindings
description: |
    Savitar is a C++ implementation of 3mf loading with SIP Python bindings. 3mf is a 3D printing file format.
builddeps  :
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - python-sip-4
setup      : |
    # Use system pugixml
    %patch -p1 < $pkgfiles/0001-Don-t-use-bundled-pugixml.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
